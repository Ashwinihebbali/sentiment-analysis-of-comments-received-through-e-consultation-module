<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> E-Consultation Sentiment Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sentiment@5.0.2/lib/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root" class="container mx-auto p-4"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Sample dataset (subset of 400 comments for brevity; full dataset can be loaded similarly)
        const commentsData = [
            { comment_id: 1, comment: "The doctor responded quickly and the advice was spot on.", domain: "general", sentiment_label: "positive" },
            { comment_id: 2, comment: "Waited two days for a reply, and it was generic.", domain: "general", sentiment_label: "negative" },
            { comment_id: 3, comment: "Excellent guidance on medication adjustment.", domain: "medication", sentiment_label: "positive" },
            // ... (full 400-comment dataset would be here)
            { comment_id: 400, comment: "Frequent Inside Man holographic tricks.", domain: "inside_man", sentiment_label: "negative" }
        ];

        const App = () => {
            const [comments, setComments] = useState(commentsData);
            const [filter, setFilter] = useState({ sentiment: 'all', domain: 'all' });
            const [page, setPage] = useState(1);
            const commentsPerPage = 10;

            // Sentiment analysis using Sentiment.js
            const sentiment = new Sentiment();
            const analyzedComments = comments.map(c => ({
                ...c,
                analyzed_sentiment: sentiment.analyze(c.comment).score > 0 ? 'positive' : sentiment.analyze(c.comment).score < 0 ? 'negative' : 'neutral'
            }));

            // Filter comments
            const filteredComments = analyzedComments.filter(c => 
                (filter.sentiment === 'all' || c.analyzed_sentiment === filter.sentiment) &&
                (filter.domain === 'all' || c.domain === filter.domain)
            );

            // Pagination
            const totalPages = Math.ceil(filteredComments.length / commentsPerPage);
            const paginatedComments = filteredComments.slice((page - 1) * commentsPerPage, page * commentsPerPage);

            // Sentiment distribution for chart
            const sentimentCounts = {
                positive: analyzedComments.filter(c => c.analyzed_sentiment === 'positive').length,
                negative: analyzedComments.filter(c => c.analyzed_sentiment === 'negative').length,
                neutral: analyzedComments.filter(c => c.analyzed_sentiment === 'neutral').length
            };

            // Unique domains for filter dropdown
            const domains = [...new Set(comments.map(c => c.domain))];

            // Initialize Chart.js
            useEffect(() => {
                const ctx = document.getElementById('sentimentChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Positive', 'Negative', 'Neutral'],
                        datasets: [{
                            label: 'Sentiment Counts',
                            data: [sentimentCounts.positive, sentimentCounts.negative, sentimentCounts.neutral],
                            backgroundColor: ['#36A2EB', '#FF6384', '#FFCE56'],
                            borderColor: ['#2E86C1', '#E55373', '#E3B23C'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: { display: true, text: 'Sentiment Distribution of E-Consultation Comments' },
                            legend: { display: false }
                        },
                        scales: {
                            y: { beginAtZero: true, title: { display: true, text: 'Number of Comments' } },
                            x: { title: { display: true, text: 'Sentiment' } }
                        }
                    }
                });
            }, [filter]);

            return (
                <div className="space-y-6">
                    <h1 className="text-3xl font-bold text-center text-blue-700">AI-PINNACLE 2025: E-Consultation Sentiment Analysis</h1>
                    
                    {/* Filters */}
                    <div className="flex space-x-4 justify-center">
                        <div>
                            <label className="block text-sm font-medium">Sentiment:</label>
                            <select 
                                className="mt-1 p-2 border rounded" 
                                value={filter.sentiment} 
                                onChange={e => setFilter({ ...filter, sentiment: e.target.value })}
                            >
                                <option value="all">All</option>
                                <option value="positive">Positive</option>
                                <option value="negative">Negative</option>
                                <option value="neutral">Neutral</option>
                            </select>
                        </div>
                        <div>
                            <label className="block text-sm font-medium">Domain:</label>
                            <select 
                                className="mt-1 p-2 border rounded" 
                                value={filter.domain} 
                                onChange={e => setFilter({ ...filter, domain: e.target.value })}
                            >
                                <option value="all">All</option>
                                {domains.map(d => <option key={d} value={d}>{d}</option>)}
                            </select>
                        </div>
                    </div>

                    {/* Chart */}
                    <div className="bg-white p-4 rounded shadow">
                        <canvas id="sentimentChart" className="max-w-2xl mx-auto"></canvas>
                    </div>

                    {/* Comments Table */}
                    <div className="bg-white p-4 rounded shadow overflow-x-auto">
                        <table className="w-full text-left border-collapse">
                            <thead>
                                <tr className="bg-gray-200">
                                    <th className="p-2 border">ID</th>
                                    <th className="p-2 border">Comment</th>
                                    <th className="p-2 border">Domain</th>
                                    <th className="p-2 border">Sentiment</th>
                                </tr>
                            </thead>
                            <tbody>
                                {paginatedComments.map(c => (
                                    <tr key={c.comment_id} className="hover:bg-gray-50">
                                        <td className="p-2 border">{c.comment_id}</td>
                                        <td className="p-2 border">{c.comment}</td>
                                        <td className="p-2 border">{c.domain}</td>
                                        <td className="p-2 border">{c.analyzed_sentiment}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {/* Pagination */}
                    <div className="flex justify-center space-x-2">
                        <button 
                            className="px-4 py-2 bg-blue-500 text-white rounded disabled:bg-gray-300" 
                            onClick={() => setPage(p => Math.max(1, p - 1))} 
                            disabled={page === 1}
                        >
                            Previous
                        </button>
                        <span className="py-2">Page {page} of {totalPages}</span>
                        <button 
                            className="px-4 py-2 bg-blue-500 text-white rounded disabled:bg-gray-300" 
                            onClick={() => setPage(p => Math.min(totalPages, p + 1))} 
                            disabled={page === totalPages}
                        >
                            Next
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
